<div class="container">
  <br/>


  <!-- Subject -->
  <div class="form-group">
    <label for="exampleFormControlSelect1">Subject<span class="required">*</span></label>
    <select id="sub_id" name="sub" class="form-control" [(ngModel)]="selectedSub">
      <option *ngFor="let sub of subject" [ngValue]="sub.value"> 
          {{ sub.label }}
      </option>
    </select>
  </div>


  <!-- type -->
  <div class="form-group">
    <label for="exampleFormControlSelect2">Item Type<span class="required">*</span></label>
    <select id="type_id" name="cg" class="form-control" [(ngModel)]="selectedType" (change)="onChange()">
      <option *ngFor="let type of types" [ngValue]="type.value"> 
          {{ type.label }}
      </option>
    </select>
  </div>

  <!-- conginitive level -->
  <div class="form-group">
    <label for="exampleFormControlSelect3">Cognitive Level<span class="required">*</span></label>
    <select  id="cg" name="cg" class="form-control" [(ngModel)]="selectedCGLvl">
      <option *ngFor="let cg of cgLvl" [ngValue]="cg.value"> 
          {{ cg.label }}
      </option>
    </select>
  </div>


  <!-- difficult level -->
  <div class="form-group">
    <label for="exampleFormControlSelect4">Difficulty Level<span class="required">*</span></label>
    <select  id="dif" name="dif" class="form-control" [(ngModel)]="selectedDifLvl">
      <option *ngFor="let dif of difLvl" [ngValue]="dif.value"> 
          {{ dif.label }}
      </option>
    </select>
  </div>


   <!-- Marks -->
  <div class="form-group">
    <label class=" control-label">Marks<span class="required">*</span></label>
    <div class="">
        <input type="text" class="form-control" name="number" [(ngModel)]="totalMarks" />
    </div>
  </div>

  <!-- question -->
  <div class="form-group">
    <br />
    <h2>Questionnaire</h2>

    <label for="exampleFormControlTextarea1">Item Description<span class="required">*</span></label>
    <ckeditor 
      [(ngModel)]="model.editorData" 
      [editor]="Editor" 
      data=""
      [config]="{
        ckfinder: {
          options: {
            resourceType: 'Images'
          },
          uploadUrl: 'http://localhost:3000/test/upload/image'
         }
      }"
    ></ckeditor>
  </div>


  <!-- options -->
  <div class="form-group border-top" id="MCQoptionsID">
    <br />
    <h2>Response Form</h2>
    <br/><br/>

    <div class="d-flex justify-content-between">
      <label class="block">Option 1<span class="required">*</span></label>
      <div>Percentage of correctness(0-100): &nbsp;
        <input type="text" class="width-60 block" name="number1" id="crct1" [(ngModel)]="crct1" />
      </div>
    </div>
    <div class="">
        <input type="text"  class="form-control" name="number2" id="option1" [(ngModel)]="option1" /> 
    </div>

    <br/>


    <div class="d-flex justify-content-between">
      <label class="block">Option 2<span class="required">*</span></label>
        <div>Percentage of correctness(0-100): &nbsp;
          <input type="text" class="width-60 block" name="number3" id="crct2" [(ngModel)]="crct2" />
        </div>
      </div>
    <div class="">
        <input type="text"  class="form-control" name="number4" id="option2" [(ngModel)]="option2" />
    </div>
    <br/>



    <span id="responce"></span>
    <input (click)="addInput()" type="submit" value="Add Option" />
  </div>
 


  <!-- T/F options  -->
  <div class="form-group border-top" id="TFOption">
  <br />
  <h2>Response Form</h2>
  <br />
  <div class="d-flex">
    <div>
      <input type="radio" disabled /> &nbsp;
      <label class="block">True<span class="required">*</span></label>
    </div>
    <div style="margin-left: 200px">Percentage of correctness(0-100): &nbsp;
      <input type="text" class="width-60 block" name="number1" id="crct1" [(ngModel)]="crct1" />
    </div>
  </div>
  <div class="d-flex">
    <div>
      <input type="radio" disabled /> &nbsp;
      <label class="block">False<span class="required">*</span></label>
    </div>
    <div style="margin-left: 194px">Percentage of correctness(0-100): &nbsp;
      <input type="text" class="width-60 block" name="number1" id="crct1" [(ngModel)]="crct1" />
    </div>
  </div>
</div>

  <br/>
  <!-- submit -->
  <div class="control">
    <input (click)="onSubmit()" type="submit" value="SUBMIT" />
  </div>


  <!-- required -->
  <p aria-hidden="true" id="required-description">
    <span class="required">*</span>Required field
  </p>
  </div>
