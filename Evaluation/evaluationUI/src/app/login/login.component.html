<div class="container">
    <div *ngIf="displayErrorMessage" class="alert alert-danger" role="alert">
      <strong>Error!</strong> {{errorMessage}}
    </div>
    <h2 style="text-align:center;"> Sign-In Form </h2>
    <form role="form" name="signIn">
      <div class="form-group">
        <label class="control-label required-field">Username/Registration No: </label>
        <input type="text" class="form-control" placeholder="Enter Username/Registration No" name="username" [(ngModel)]="userName" required="true"/>
      </div>
      <div class="form-group">
        <label class="control-label required-field">Password: </label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="password"/>
      </div>
      <div class="control center">
        <button type="submit" class="btn btn-success" (click)="loginButtonClick()">Submit</button>
      </div>
    </form>
  </div>
