<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Examinee Batch</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let examdrive of driveCenterExaminee">
                <td>{{examdrive.examinee_batch_id}}</td>
                <td>{{examdrive.status_id}}</td>
                <td>
                    <button type="button" class="btn btn-success float-right" routerLink="/examdrive/{{examdrive.examinee_batch_id}}/responses"><i class="fa fa-info-circle"></i> Info</button>
                    
                    <button type="button" class="btn btn-primary float-right mr-1" (click)="Trigger(examdrive.examinee_batch_id)" ><i class="fa fa-cogs"></i> Evaluate</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
