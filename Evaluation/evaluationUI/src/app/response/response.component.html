<div class="container">
    <table class="table">
        <thead>
            <tr>
                <!-- <th scope="col">Code</th> -->
                <th scope="col">Question</th>
                <th scope="col">Maximum Marks</th>
                <th scope="col">Response</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let response of responses">
                <!-- <td>{{response.responseCode}}</td> -->
                <td>{{response.evQpItem.itemText}}</td>
                <td>{{response.evQpItem.itemMarks}}</td>
                <td>{{response.responseText}}</td>
            </tr>
        </tbody>
    </table>
</div>
