<div class="container">
  <button type="button" class="btn btn-success btn-lg btn-block" [routerLink]="['/centeradd']">
    <i class="fa fa-plus-square" style="font-size:24px"></i>
    Add Center
  </button>
</div>
    
<div class="container">
  <input type="text" name="search" style="font-family: FontAwesome;" placeholder= "&#xf002; Search here..." [(ngModel)]="searchText"/>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Center Name</th>
        <th scope="col">Center Code</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let center of centers | filter:searchText | paginate: {itemsPerPage: itemsPage, currentPage: pageNo}">
        <td>{{ center.centerName }}</td>
        <td>{{ center.centerCode }}</td>
        <td>
          <button type="button" class="btn btn-danger float-right" (click)="deleteCenter(center)"><i class="fa fa-trash-o"></i></button>
          <button type="button" class="btn btn-warning float-right mr-1" [routerLink]="['/centerupdate', center.centerId]"><i class="fa fa-pencil"></i></button>
          <button type="button" class="btn btn-info float-right mr-1" [routerLink]="['/centerview', center.centerId]"><i class="fa fa-eye"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <div class="center">
    <pagination-controls (pageChange)="pageNo = $event"></pagination-controls>
  </div>
  <div class="float-right">
    Items Per Page : <input type="text" name="items"  [(ngModel)]="itemsPage"/>
  </div>
</div>
