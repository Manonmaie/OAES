<div class="container">
    <legend> Update Center Details</legend>
    <form>
        <div class="form-item">
            <label class="required" for="centerName">Center Name</label>
            <input type="text" id="centerName" name="centerName" placeholder="Name of the center" [(ngModel)]="center.centerName">
            <small>Error Message</small>        
        </div>
        <div class="form-item">
            <label class="required" for="centerCode">Center Code</label>
            <input type="text" id="centerCode" name="centerCode" placeholder="Unique code of the Center" [(ngModel)]="center.centerCode">
            <small>Error Message</small>
        </div>
        <div class="form-item">
            <label for="centerCapacity">Center Capacity</label>
            <input type="text" id="centerCapacity" name="centerCapacity" placeholder="How many students can be allotted" [(ngModel)]="center.centerCapacity">
            <small>Error Message</small>
        </div>
        <input type="submit" value ="Update Center Details" (click)="onSubmit()">
    </form>
</div>
