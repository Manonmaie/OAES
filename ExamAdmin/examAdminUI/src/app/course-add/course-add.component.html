<div class="container">
    <legend> Add Course Details </legend>
    <form novalidate (ngSubmit)="onSubmit()">
        <ul class="list-group">
            <li class="list-group-item">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" placeholder="Name of Course" [(ngModel)]="course.courseName">
            </li>
            <li class="list-group-item">
                <label for="courseCode">Course Code</label>
                <input type="text" id="courseCode" name="courseCode" placeholder="Unique code of the Course" [(ngModel)]="course.courseCode">
            </li>
            <input type="submit" value ="Add Course" (click)="onSubmit()">
        </ul>
    </form>
</div>
