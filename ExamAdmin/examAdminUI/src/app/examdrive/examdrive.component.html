<div class="container">
<button type="button" class="btn btn-success btn-lg btn-block">
    <i class="fa fa-plus-square" style="font-size:24px"></i>
    Add Exam Drive
  </button>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Drive</th>
        <th scope="col">Course</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let examdrive of examdrives">
        <td>{{examdrive.examdriveName}}</td>
        <ng-container *ngIf = "examdrive.course">
          <td>{{examdrive.course.courseCode}}</td>
        </ng-container>
        <ng-container *ngIf = "!examdrive.course">
          <td>-</td>
        </ng-container>
        <td><font size="-2">{{examdrive.status}}</font></td>
        <td>
          <button type="button" class="btn btn-danger float-right" (click)="deleteExamdrive(examdrive)"><i class="fa fa-trash-o"></i></button>
          <button type="button" class="btn btn-warning float-right mr-1"><i class="fa fa-pencil"></i></button>
          <button type="button" class="btn btn-info float-right mr-1"><i class="fa fa-eye"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
