<div class="container">
    <legend> Update Course Details </legend>
    <form>
        <div class="form-item">
            <label class="required" for="courseName">Course Name</label>
            <input type="text" id="courseName" name="courseName" placeholder="Name of Course" [(ngModel)]="course.courseName">
            <small>Error Message</small>
        </div>
        <div class="form-item">
            <label class="required" for="courseCode">Course Code</label>
            <input type="text" id="courseCode" name="courseCode" placeholder="Unique code of the Course" [(ngModel)]="course.courseCode">
            <small>Error Message</small>
        </div>
        <input type="submit" value ="Update Course Details" (click)="onSubmit()">
    </form>
</div>
