<div class="container">
  <button type="button" class="btn btn-success btn-lg btn-block">
    <i class="fa fa-plus-square" style="font-size:24px"></i>
    Add Student
  </button>
</div>
    
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Roll Number</th>
        <th scope="col">Stream</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let examinee of examinees">
        <td>{{ examinee.examineeName }}</td>
        <td>{{ examinee.examineeCode }}</td>
        <td>{{ examinee.examineeBranch }}</td>
        <td>
          <button type="button" class="btn btn-danger float-right" (click)="deleteExaminee(examinee)"><i class="fa fa-trash-o"></i></button>
          <button type="button" class="btn btn-warning float-right mr-1"><i class="fa fa-pencil"></i></button>
          <button type="button" class="btn btn-info float-right mr-1"><i class="fa fa-eye"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
