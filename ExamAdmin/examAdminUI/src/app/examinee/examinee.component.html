<div class="container">
  <button type="button" class="btn btn-success btn-lg btn-block" [routerLink]="['/examineeadd']">
    <i class="fa fa-plus-square" style="font-size:24px"></i>
    Add Student
  </button>
  <br><br>
  <button type="button" class="btn btn-warning float-right" title="Update Passwords of all the Students" (click)="updatePasswords()">
    Update Passwords <i class="fa fa-pencil" size="24px"></i>
  </button>
</div>
    
<div class="container">
  <input type="text" name="search" style="font-family: FontAwesome;" placeholder= "&#xf002; Search here..." [(ngModel)]="searchText"/>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Roll Number</th>
        <th scope="col">Stream</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let examinee of examinees | filter:searchText | paginate: {itemsPerPage: itemsPage, currentPage: pageNo}">
        <td>{{ examinee.examineeName }}</td>
        <td>{{ examinee.examineeCode }}</td>
        <td>{{ examinee.examineeBranch }}</td>
        <td>
          <button type="button" class="btn btn-danger float-right" (click)="deleteExaminee(examinee)"><i class="fa fa-trash-o"></i></button>
          <button type="button" class="btn btn-warning float-right mr-1" [routerLink]="['/examineeupdate', examinee.examineeId]"><i class="fa fa-pencil"></i></button>
          <button type="button" class="btn btn-info float-right mr-1" [routerLink]="['/examineeview', examinee.examineeId]"><i class="fa fa-eye"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <div class="center">
    <pagination-controls (pageChange)="pageNo = $event"></pagination-controls>
  </div>
  <div class="float-right">
    Items Per Page : <input type="text" name="items"  [(ngModel)]="itemsPage"/>
  </div>
</div>
