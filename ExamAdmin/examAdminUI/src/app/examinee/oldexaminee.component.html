<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let examinee of examinees">
          {{examinee.examineeName}} 
          <font size="-2">[{{examinee.examineeCode}}]</font>
          <button type="button" class="btn btn-danger float-right" (click)="deleteExaminee(examinee)"><i class="fa fa-trash-o"></i></button>
          <button type="button" class="btn btn-warning float-right mr-1"><i class="fa fa-pencil"></i></button>
          <button type="button" class="btn btn-info float-right mr-1"><i class="fa fa-eye"></i></button>
        </li>
    </ul>
</div>
