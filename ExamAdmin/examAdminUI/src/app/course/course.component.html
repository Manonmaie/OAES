<div class="container">
  <button type="button" class="btn btn-success btn-lg btn-block" [routerLink]="['/courseadd']">
      <i class="fa fa-plus-square" style="font-size:24px"></i>
        Add Course
  </button>
</div>

<div class="container">
  <input type="text" name="search" style="font-family: FontAwesome;" placeholder= "&#xf002; Search here..." [(ngModel)]="searchText"/>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Course Name</th>
        <th scope="col">Course Code</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses | filter:searchText | paginate: {itemsPerPage: itemsPage, currentPage: pageNo}">
        <td>{{ course.courseName }}</td>
        <td>{{ course.courseCode }}</td>
        <td>
          <button type="button" class="btn btn-danger float-right" (click)="deleteCourse(course)"><i class="fa fa-trash-o"></i></button>
          <button type="button" class="btn btn-warning float-right mr-1" [routerLink]="['/courseupdate', course.courseMasterId]"><i class="fa fa-pencil"></i></button>
          <button type="button" class="btn btn-info float-right mr-1" [routerLink]="['/courseview', course.courseMasterId]"><i class="fa fa-eye"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <div class="center">
    <pagination-controls (pageChange)="pageNo = $event"></pagination-controls>
  </div>
  <div class="float-right">
    Items Per Page : <input type="text" name="items"  [(ngModel)]="itemsPage"/>
  </div>
</div>
