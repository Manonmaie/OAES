<div class="container">
    <h2 style="text-align:center;"> Examination </h2>
    <ol class="list-group">
        <li class="list-group-item" *ngFor="let qpItem of qpItems">
            {{qpItem.itemText}}
        <span class="badge badge-primary badge-pill">
            {{qpItem.itemMarks}} Marks
        </span>
        <div *ngIf="showReset(qpItem.itemType)" style="display: inline">
            <button type="button" class="btn btn-primary btn-sm float-right mr-1 d-flex align-items-center" style="height:20px;"><i class="fa fa-undo mr-1"></i>Reset</button>
        </div>
        
        <ol class="list-group" type="a">
            <li class="list-group-item"  *ngFor="let itemMcqOption of qpItem.asItemMcqOptionsList">
                <div *ngIf='qpItem.itemType === "McqMultiCorrect"' class="checkbox">
                        <input type="checkbox" (change)="updateResponse($event.target.checked, itemMcqOption, qpItem)" [value]="itemMcqOption"> {{itemMcqOption.mcqOptionText}}
                    <!-- <label><input [ngModel]="itemMcqOption" type="checkbox" name="optCheckbox" (ngChange)="updateResponse(itemMcqOption)">  {{itemMcqOption.mcqOptionText}}</label> -->
                </div>
                <div *ngIf='qpItem.itemType === "McqSingleCorrect"' class="radio">
                    <!-- <input type="radio" name="optRadio" (change)="updateResponse($event.target.checked, itemMcqOption, qpItem)" [value]="itemMcqOption"> {{itemMcqOption.mcqOptionText}} -->
                    <label><input type="radio" name="optRadio">  {{itemMcqOption.mcqOptionText}}</label>
                </div>
            </li>
        </ol>
        
        <div *ngIf='qpItem.itemType === "True/False"' class="radio">
            <ol class="list-group" type="a">
                <li class="list-group-item" *ngFor="let itemTrueFalse of qpItem.asItemTrueFalseList">
                    <label><input type="radio" name="optRadio">  True</label>
                </li>
                <li class="list-group-item" *ngFor="let itemTrueFalse of qpItem.asItemTrueFalseList">
                    <label><input type="radio" name="optRadio">  False</label>
                </li>
            </ol>
        </div>
