<div class="container">
    <h2 style="text-align:center;"> Examination </h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let qpItem of qpItems">
            {{qpItem.qpItemId}}. {{qpItem.itemText}}
        <span class="badge badge-primary badge-pill">{{qpItem.itemMarks}} Marks</span>
        <ul class="list-group">
            <li class="list-group-item"  *ngFor="let itemMcqOption of qpItem.asItemMcqOptionsList">
                <div *ngIf='qpItem.itemType === "McqMultiCorrect"' class="checkbox">
                    <label><input type="checkbox" name="optCheckbox">  {{itemMcqOption.mcqOptionText}}</label>
                </div>
                <div *ngIf='qpItem.itemType === "McqSingleCorrect"' class="radio">
                    <label><input type="radio" name="optRadio">  {{itemMcqOption.mcqOptionText}}</label>
                </div>
            </li>
        </ul>
        <div *ngIf='qpItem.itemType === "True/False"' class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" id="options"> <span id="opt">True or False?</span> <span class="caret"></span>
            </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="1" href="#" >True</a></li>
                <li><a class="dropdown-item" id="2" href="#">False</a></li>
              </ul>
        </div>
